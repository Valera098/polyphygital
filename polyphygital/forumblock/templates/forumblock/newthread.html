<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
{% if user.is_authenticated %}
<div>
<p>Новое обсуждение</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Создать обсуждение</button>
</form>
</div>
{% endif %}
</body>
</html>
