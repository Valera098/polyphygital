{% extends 'newsblock/base.html' %}

{% block content %}
<div class="container p-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h1 class="text-center">Авторизация</h1>

      <form method="post" class="justify-content-center text-center mt-5">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">{{ form.username.label }}:</label>
            {{ form.username }}
        </div>
        
        <div class="mb-5">
            <label class="form-label">{{ form.password.label }}:</label>
            {{ form.password }}
        </div>

        <div class="form-group w-100">
          <button type="submit" class="btn btn-primary form-control">Войти</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
