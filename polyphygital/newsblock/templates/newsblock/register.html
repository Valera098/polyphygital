{% extends 'newsblock/base.html' %}

{% block content %}

<br>
<h1>Страница РЕГИСТРАЦИИ</h1>

<form method="post">
    {% csrf_token %}

    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    {% endfor %}
    {% for f in form %}
    <div>{{ f.errors }}</div>
    {% endfor %}

    <button type="submit"> Регистрация </button>
</form>
{% endblock %}
