{% extends 'newsblock/base.html' %} 

{% block content %}
<div class="container p-5 text-center">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.nickname.id_for_label }}" class="form-label">Nickname:</label>
          <div class="input-group d-flex align-items-center justify-content-center">
            {{ form.nickname }}
            <div class="invalid-feedback">{{ form.nickname.errors }}</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="{{ form.team_id.id_for_label }}" class="form-label">Team:</label>
          <div class="input-group d-flex align-items-center justify-content-center">
            {{ form.team_id }}
            <div class="invalid-feedback">{{ form.team_id.errors }}</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="{{ form.photo.id_for_label }}" class="form-label">Photo:</label>
          <div class="input-group d-flex align-items-center justify-content-center">
            <div class="input-group-prepend" style="transform: translateX(18%);">
              {{ form.photo }}
            </div>
            <div class="invalid-feedback">{{ form.photo.errors }}</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary d-block mx-auto">Create player</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
