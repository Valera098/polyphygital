{% extends 'newsblock/base.html' %} {% block content %}

<div class="container d-flex justify-content-center p-5">
    <div class="w-75 row justify-content-center">
      <div class="col-12 mb-3">
        <h1 class="text-center mb-3">Рейтинги:</h1>
      </div>
      {% for p in player_data %}
      <div class="col-12 mb-3">
        <div class="card bg-secondary">
          <div class="card-body p-0 ps-3 pe-3 w-100">
            <p class="card-text d-flex flex-row justify-content-between align-items-center">
              <span><h6 class="d-inline">#{{ forloop.counter }} <span class="badge bg-dark">{{ p.nickname }}</span></h6></span>
              <span>
                <span>Средний рейтинг: <span class="badge bg-dark">{{ p.average_score }}</span></span>
                <span>Игр сыграно: <span class="badge bg-dark">{{ p.games_count }}</span></span>
              </span>
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
